
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 class="titlePlanta">{{producto.nombre}}</h2>
          <ol>
            <li><a routerLink="/productos">Productos</a></li>
            <li>Detalle de la planta</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="row gy-4">

          <div class="col-lg-8">
            <div class="portfolio-details-slider swiper-container">
              <div class="swiper-wrapper align-items-center">

                <div class="swiper-slide">
                  <img [src]="producto.imgUrl" alt="">
                </div>

               

              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="portfolio-info">
              <h3>Informaci√≥n</h3>
              <ul>
                <li><strong>Categoria</strong>: Plantas Ornamentales</li>
                <li><strong>Stock</strong>: {{producto.stock}} Unidades</li>
                <li><strong>Precio</strong>: ${{producto.precio}}</li>
                
              </ul>
            </div>
            <div class="portfolio-description">
              <h2>Caracteristicas</h2>
              <p>{{producto.descripcion}}</p>
            </div>
          </div>

        </div>

      </div>
    </section><!-- End Portfolio Details Section -->

  </main><!-- End #main -->
